<html>
    
<head>
    <title>form?</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/styleStuff.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<form> 
    <button onclick = "thisFunction()"> Clear stuff</button>
    <textarea id = "userText" name="text" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'>
    </textarea>
    <button type = "button" id ="addTextButton">Add Text</button>
</form> 
<div class="accordion" id="accordionPanelsStayOpenExample">
    <div class="accordion-item">
      <h2 class="accordion-header" id="JobStartInformationPackage">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne" >
           <strong>Job Start Information Package</strong>
        </button>
      </h2>
      <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse">
        <div class="accordion-body" id = "output">
         
        </div>
      </div>
    </div>
</div>


<script>
    const userTextElement = document.getElementById("userText");
    const addTextButton = document.getElementById("addTextButton");
    const outputElement = document.getElementById("output");
    const savedParagraphs = JSON.parse(localStorage.getItem("savedParagraphs")) || [];
        savedParagraphs.forEach(text => {
            const newParagraph = document.createElement("p");
            newParagraph.textContent = text;
            outputElement.appendChild(newParagraph);
        });

    addTextButton.addEventListener("click", () => {
        const userEnteredText = userTextElement.value;
        const newParagraph = document.createElement("p");
        newParagraph.textContent = userEnteredText;
        outputElement.appendChild(newParagraph);
        savedParagraphs.push(userEnteredText);
        localStorage.setItem("savedParagraphs", JSON.stringify(savedParagraphs));
        userTextElement.value = "";

    });

    thisFunction() {
        window.localStorage.clear ();
    }
</script>
</body>




</html>

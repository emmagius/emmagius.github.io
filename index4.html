<html>
    
<head>
    <title>form?</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/styleStuff.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<form> 
    <textarea id = "userText" name="text" oninput='this.style.height = "";this.style.height = this.scrollHeight + "px"'>
    </textarea>
    <button type = "button" id ="addTextButton">Add Text</button>
</form> 
<div id = "output"></div>
<script>
    const userTextElement = document.getElementById("userText");
    const addTextButton = document.getElementById("addTextButton");
    const outputElement = document.getElementById("output");
    const savedParagraphs = JSON.parse(localStorage.getItem("savedParagraphs")) || [];
        savedParagraphs.forEach(text => {
            const newParagraph = document.createElement("p");
            newParagraph.textContent = text;
            outputElement.appendChild(newParagraph);
        });

    addTextButton.addEventListener("click", () => {
        const userEnteredText = userTextElement.value;
        const newParagraph = document.createElement("p");
        newParagraph.textContent = userEnteredText;
        outputElement.appendChild(newParagraph);
        savedParagraphs.push(userEnteredText);
        localStorage.setItem("savedParagraphs", JSON.stringify(savedParagraphs));
        userTextElement.value = "";

    });
</script>
</body>




</html>
